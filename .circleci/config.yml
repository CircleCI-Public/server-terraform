version: 2.1

orbs:
  shellcheck: circleci/shellcheck@2.2.0

workflows:
  version: 2
  terraform-validate:
    jobs:
      - shellcheck/check
      - format
      - check_docs
      - validate:
          name: Nomad AWS basic
          tf_path: nomad-aws/examples/basic
          requires:
            - format
            - shellcheck/check
      - validate:
          name: Nomad GCP basic
          tf_path: nomad-gcp/examples/basic
          requires:
           - format
           - shellcheck/check

executors:
  default:
    resource_class: small
    docker:
      - image: hashicorp/terraform:1.4.6
jobs:
  validate:
    executor: default
    parameters:
      tf_path:
        type: string
    steps:
      - checkout

      - run:
          name: terraform init
          working_directory: << parameters.tf_path >>
          command: terraform init

      - run:
          name: terraform validate
          working_directory: << parameters.tf_path >>
          command: terraform validate

  format:
    executor: default
    steps:
      - checkout

      - run:
          name: terraform fmt
          command: terraform fmt -check -diff -recursive

  check_docs:
    executor: default
    steps:
      - checkout
      - run:
          name: Generate Docs
          command: cd scripts && bash generate-docs.sh
      - run:
          name: Check if docs need to be updated
          command: |
            git diff --quiet
            if [ $? -ne 0 ]; then
              echo "There have been docs changes. Please run the 'make docs' command locally.";
              exit 1;
            else
              echo "Docs are up to date"
            fi
